
    <html>
    <head>
        <style>
            table { 
                border-collapse: collapse; 
                width: 100%; 
                table-layout: fixed;
            }
            th, td { 
                border: 1px solid black; 
                padding: 8px; 
                text-align: left; 
                vertical-align: top;
            }
            th { background-color: #f2f2f2; }
            .section { 
                background-color: #e6f3ff;
                width: 100px;
            }
            .criteria-col { 
                width: 300px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .toggle-col {
                width: 120px;
                text-align: center;
            }
            .before_improvement-col,
            .questions-col,
            .after_improvement-col,
            .explanation-col {
                width: 300px;
            }
            .score-col {
                width: 160px;
                text-align: center;
            }
            details { cursor: pointer; }
            summary { padding: 4px; font-weight: bold; }
            .details-row p { 
                margin: 4px 0; 
                padding: 8px; 
                background-color: #f9f9f9;
                white-space: pre-wrap;
            }
            .score-very-excellent { background-color: #08A291; }
            .score-excellent { background-color: #90EE90; }
            .score-good { background-color: #FFFF99; }
            .score-fair { background-color: #FFB366; }
            .score-poor { background-color: #FF9999; }
        </style>
        <script>
            function toggleDetails(id) {
                var details = document.querySelectorAll('.details-row-' + id);
                details.forEach(function(detail) {
                    if (detail.open) {
                        detail.open = false;
                    } else {
                        detail.open = true;
                    }
                });
            }
        </script>
    </head>
    <body>
    </body></html>
